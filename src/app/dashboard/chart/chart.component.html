<div class="header">
  <button mat-icon-button aria-label="close chart" (click)="onClickClose()">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<highcharts-chart
  [Highcharts]="highcharts"
  [options]="options"
  [(update)]="updateFlag"
  style="width: 100%; height: 100%; display: block"
></highcharts-chart>

<div class="chart-controls">
  <mat-form-field class="chart-control" appearance="fill">
    <mat-label>Chart type</mat-label>
    <mat-select
      [(ngModel)]="selectedType"
      (ngModelChange)="onChangeTypeChart()"
      [disabled]="checkedToggle"
    >
      <mat-option *ngFor="let type of chartTypes" [value]="type">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <app-date-range-picker
    class="chart-control chart-date-range"
    [minDate]="startSeriesDate"
    [maxDate]="endSeriesDate"
    (getDatesRange)="getDatesRange($event)"
  ></app-date-range-picker>

  <mat-slide-toggle
    class="chart-control"
    [(ngModel)]="checkedToggle"
    (ngModelChange)="onChangeModelToggle()"
    >Fill</mat-slide-toggle
  >
</div>
